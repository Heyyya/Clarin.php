<!DOCTYPE html>
<html>
<head>
<title>Municipality of Mahayag</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  background-color: #c582b0;
}
.header {
  background-color: #c582b0;
  color: white;
  text-align: center;
  padding: 20px 0;
}
h1 {
  margin: 0;
}
.nav {
  background-color: #e0e0e0;
  padding: 10px;
  text-align: center;
}
.dropdown {
  display: inline-block;
  position: relative;
}
.dropdown-button {
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  padding: 5px 10px;
  cursor: pointer;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #e0e0e0;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
.dropdown-content a {
  color: black;
  padding: 10px 12px;
  text-decoration: none;
  display: block;
}
.dropdown:hover .dropdown-content {
  display: block;
}
.logo {
  text-align: center;
  margin: 30px 0;
}
.logo img {
  width: 100%;
  height: auto;
}
</style>
</head>
<body>

<div class="header">
  <h1>Welcome to</h1>
  <h1>Municipality of Mahayag</h1>
</div>

<div class="nav">
  <div class="dropdown">
    <button class="dropdown-button">Home</button>
    <div class="dropdown-content">
      <a href="#">Home Page Content</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropdown-button">About</button>
    <div class="dropdown-content">
      <a href="#">About Us</a>
      <a href="#">History</a>
      <a href="#">Contact</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropdown-button">Gallery</button>
    <div class="dropdown-content">
      <a href="#">Photos</a>
      <a href="#">Videos</a>
    </div>
  </div>
</div>

<div class="logo">
  <img src="seal.png" alt="Municipality of Mahayag Logo" width="200" height="200">
</div>

</body>
</html>
